<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CDN VUE -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
        <title>VUE Hello</title>
    </head>
    <body>
        <!-- Container di VUE -->
        <div id="root">

            <!-- messaggio -->
            <h1 :class="color">{{message}}</h1>

            <!-- EXTRA cambia messaggio & cambia colore -->
            <div>
                <button @click="cambiaMessaggio">Cambia Messaggio</button>
                <button @click="cambiaColore">Cambia Colore</button>
            </div>
            <!-- EXTRA -->

            <!-- immagine
            V-bind ci permette di inserire una variabile allâ€™interno di un attributo di un tag
            forma estesa
            <img v-bind:src="image" alt="VUE logo">
            forma contratta -->
            <img id="image" :src="image" alt="VUE logo">

            <!-- EXTRA cambia immagine -->
            <div>
                <button @click="cambiaImmagine">Cambia Immagine</button>
            </div>
            <!-- EXTRA cambia immagine -->

        </div>

        <!-- JS -->
        <script src="js/script.js"></script>
    </body>
</html>
